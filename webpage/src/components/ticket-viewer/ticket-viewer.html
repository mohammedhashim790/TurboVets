<div class="flex flex-col gap-4">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
    <div>
      <h1 class="text-xl md:text-2xl font-semibold text-slate-900">Ticket Viewer</h1>
      <p class="text-sm text-slate-500">Monitor and filter current support tickets.</p>
    </div>

    <div class="inline-flex rounded-lg shadow-sm border border-slate-200 overflow-hidden bg-slate-50">
      <button
        class="px-3 md:px-4 py-1.5 text-xs md:text-sm font-medium"
        [ngClass]="activeFilter === 'ALL' ? 'bg-slate-900 text-white' : 'text-slate-700 hover:bg-slate-200'"
        (click)="setFilter('ALL')"
      >
        All
      </button>
      <button
        class="px-3 md:px-4 py-1.5 text-xs md:text-sm font-medium"
        [ngClass]="activeFilter === TicketStatus.OPEN ? 'bg-slate-900 text-white' : 'text-slate-700 hover:bg-slate-200'"
        (click)="setFilter(TicketStatus.OPEN)"
      >
        Open
      </button>
      <button
        class="px-3 md:px-4 py-1.5 text-xs md:text-sm font-medium"
        [ngClass]="activeFilter === TicketStatus.IN_PROGRESS ? 'bg-slate-900 text-white' : 'text-slate-700 hover:bg-slate-200'"
        (click)="setFilter(TicketStatus.IN_PROGRESS)"
      >
        In Progress
      </button>
      <button
        class="px-3 md:px-4 py-1.5 text-xs md:text-sm font-medium"
        [ngClass]="activeFilter === TicketStatus.CLOSED ? 'bg-slate-900 text-white' : 'text-slate-700 hover:bg-slate-200'"
        (click)="setFilter(TicketStatus.CLOSED)"
      >
        Closed
      </button>
    </div>
  </div>

  <div class="overflow-x-auto rounded-lg border border-slate-200">
    <table class="min-w-full divide-y divide-slate-200">
      <thead class="bg-slate-50">
      <tr>
        <th scope="col" class="px-3 md:px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
          ID
        </th>
        <th scope="col" class="px-3 md:px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
          Subject
        </th>
        <th scope="col" class="px-3 md:px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
          Status
        </th>
        <th scope="col" class="px-3 md:px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">
          Created At
        </th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-slate-100">
        @for (ticket of filteredTickets; track $index) {
          <tr class="hover:bg-slate-50">
            <td class="px-3 md:px-4 py-2 text-sm text-slate-900 whitespace-nowrap">
              {{ ticket.id }}
            </td>
            <td class="px-3 md:px-4 py-2 text-sm text-slate-800">
              {{ ticket.subject }}
            </td>
            <td class="px-3 md:px-4 py-2 text-sm whitespace-nowrap">
            <span
              class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium"
              [ngClass]="{
                'bg-emerald-50 text-emerald-700': ticket.status === TicketStatus.OPEN,
                'bg-amber-50 text-amber-700': ticket.status === TicketStatus.IN_PROGRESS,
                'bg-slate-100 text-slate-700': ticket.status === TicketStatus.CLOSED
              }"
            >
              {{ TicketStatus[ticket.status] }}
            </span>
            </td>
            <td class="px-3 md:px-4 py-2 text-sm text-slate-600 whitespace-nowrap">
              {{ ticket.createdAt }}
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
