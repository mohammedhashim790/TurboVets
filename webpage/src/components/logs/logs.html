<div class="flex flex-col gap-4">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
    <div>
      <h1 class="text-xl md:text-2xl font-semibold text-slate-900">Live Logs</h1>
      <p class="text-sm text-slate-500">
        Simulated streaming events.
      </p>
    </div>
    <span
      class="inline-flex items-center rounded-full bg-emerald-50 text-emerald-700 text-xs md:text-sm font-medium px-3 py-1">
      Auto-refreshing every few seconds
    </span>
  </div>
  <div
    #logElement
    class="h-80 md:h-96 rounded-lg border border-slate-200 bg-slate-950 text-slate-100 text-xs md:text-sm font-mono overflow-y-auto scroll-auto"
  >
    @for (log of logs; track log.id) {
      <div class="px-3 py-1.5 border-b border-slate-800 last:border-b-0">
        <span class="text-slate-400 mr-2">{{ log.timestamp | date:'medium' }}</span>
        <span
          class="mr-2 inline-flex items-center rounded-full px-2 py-0.5 text-[10px] font-semibold"
          [ngClass]="{
          'bg-emerald-500/10 text-emerald-300 border border-emerald-500/40': log.level === LogLevel.INFO,
          'bg-amber-500/10 text-amber-300 border border-amber-500/40': log.level === LogLevel.WARN,
          'bg-rose-500/10 text-rose-300 border border-rose-500/40': log.level === LogLevel.ERROR
        }"
        >
        {{ log.level }}
      </span>
        <span>{{ log.message }}</span>
      </div>
    }
  </div>


</div>
